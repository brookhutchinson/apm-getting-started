<div class="card">
  <div class="card-header">
    {{ title }}
  </div><!-- /.card-header -->

  <div class="card-body">
    <div class="row">
      <div class="col-md-2">
        Filter By
      </div>

      <div class="col-md-4">
        <input type="text">
      </div>
    </div><!-- /.row -->

    <div class="table-responsive">
      <table class="table" *ngIf="products && products.length">
        <thead>
          <tr>
            <th><button class="btn btn-primary">Show Image</button></th>
            <th>Product</th>
            <th>Code</th>
            <th>Available</th>
            <th>Price</th>
            <th>5 Star Rating</th>
          </tr>
        </thead>

        <tbody>

        </tbody>
      </table>
    </div>
  </div><!-- /.card-body -->
</div><!-- /.card -->
