<div class="card" *ngIf="product">
  <div class="card-header">
    {{ pageTitle + " : " + product.productName + " : " + product.productId }}
  </div><!-- /.card-header -->

  <div class="card-footer">
    <button class="btn btn-outline-secondary" style="width: 80px;" (click)="onBack()">Back</button>
  </div><!-- /.card-footer -->
</div><!-- /.card -->
